<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Calculate!</h1>
        <!-- <h4>Type here</h4> -->

        <div class="input">
          <div class="input-group mb-3">
            <input
              id="inputOne"
              class="form-control"
              type="text"
              placeholder="first number"
            />
          </div>
          <div class="input-group mb-3">
            <input
              id="inputTwo"
              class="form-control"
              type="text"
              placeholder="second number"
            />
          </div>
        </div>
      </div>

      <div
        class="operations d-grid gap-2 d-md-block d-md-flex justify-content-md-center"
      >
        <button
          type="button"
          class="btn btn-primary btn-lg"
          data-operation="add"
          data-type="button"
        >
          +
        </button>
        <button
          type="button"
          class="btn btn-primary btn-lg"
          data-operation="sub"
          data-type="button"
        >
          -
        </button>
        <button
          type="button"
          class="btn btn-primary btn-lg"
          data-operation="mult"
          data-type="button"
        >
          x
        </button>
        <button
          type="button"
          class="btn btn-primary btn-lg"
          data-operation="div"
          data-type="button"
        >
          /
        </button>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h3>Answer:</h3>
          <p id="answer"></p>
        </div>
        <div class="history col-md-6">
          <h3>History</h3>
          <ul id="calcHist">
            <li>0</li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>

  <script>
    let result = 0;
    const calcAnswer = document.getElementById('answer');
    const history = document.getElementById('calcHist');
    const calcHistory = [];

    //   // ------CHECK FOR NUMBERS ONlY!
    //   // if (!element == [numbers]) {
    //   //   alert('Only type in numbers!');
    //   // }

    document.addEventListener('click', function (event) {
      const target = event.target;
      const firstNum = Number(document.getElementById('inputOne').value);
      const secondNum = Number(document.getElementById('inputTwo').value);
      const operation = target.dataset.operation;
      let symbol;
      const btn = target.dataset.type;

      
      if (operation === 'add') {
        symbol = '+';
        result = firstNum + secondNum;
        console.log(result);
      }
      if (operation === 'sub') {
        symbol = '-';
        result = firstNum - secondNum;
      }
      if (operation === 'mult') {
        symbol = 'x';
        result = firstNum * secondNum;
      }
      if (operation === 'div') {
        symbol = '/';
        result = firstNum / secondNum;
      }

      //RETURNS
      calcAnswer.innerText = result;
      const listItem = `${firstNum} ${symbol} ${secondNum} = ${result}`;

      if (btn === 'button') {
        const li = document.createElement('li');
        li.innerText = listItem;
        history.prepend(li);
      }

      console.log(listItem);
      console.log(calcHistory);
    });

  </script>
</html>
